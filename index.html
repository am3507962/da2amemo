<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da2amemo band website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .song {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .song:hover {
            transform: scale(1.05);
        }

        #music-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        #music-container.active {
            transform: translateY(0);
        }

        #music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        #music-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background-size: cover;
        }

        audio {
            flex: 1;
            margin: 0 10px;
            outline: none;
        }

        button {
            background-color: #f50057;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #c51162;
        }
    </style>
</head>
<body>
    <header>
        <h1>da2amemo band website</h1>
    </header>

    <main>
        <div id="song1" class="song" onclick="playMusic('https://drive.google.com/uc?export=download&id=1X0RiXxRIwuq-6vvLBtM150P_4JiSKNlZ', 'https://drive.google.com/uc?export=download&id=1YzkL4Td-_KCvChwMvi9eYYJej3zjL0er')">
            <h2>ala bab el seema</h2>
            <img src="https://drive.google.com/uc?export=download&id=1YzkL4Td-_KCvChwMvi9eYYJej3zjL0er" alt="Song 1 Image">
        </div>

        <!-- Add more songs or modify as needed -->
    </main>

    <div id="music-container">
        <div id="music-controls">
            <div id="music-image"></div>
            <audio id="audio" controls></audio>
            <button onclick="pauseMusic()">Pause</button>
        </div>
    </div>

    <script>
        let currentSong = null;
        let audioElement = document.getElementById('audio');
        let musicImageElement = document.getElementById('music-image');
        let musicContainer = document.getElementById('music-container');

        function playMusic(song, image) {
            if (currentSong !== song) {
                audioElement.src = song;
                audioElement.play();
                musicImageElement.style.backgroundImage = `url('${image}')`;
                currentSong = song;

                // Show the music container
                musicContainer.classList.add('active');
            } else {
                if (audioElement.paused) {
                    audioElement.play();
                } else {
                    audioElement.pause();
                }
            }
        }

        function pauseMusic() {
            audioElement.pause();
            // Hide the music container
            musicContainer.classList.remove('active');
        }
    </script>
</body>
</html>
